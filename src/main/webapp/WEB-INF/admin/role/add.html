<!DOCTYPE html>
<html>
<head>
<title>添加角色</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加角色</h5>
            </div>
           <form id="inputForm" action="save" method="post">
	            <div class="ibox-content">
	                <div class="form-horizontal clearfix">
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">名称：</label>
	                        <div class="col-sm-3">
	                            <input placeholder="名称" class="form-control" type="text" name="name">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">描述：</label>
	                        <div class="col-sm-3">
	                            <input placeholder="描述" class="form-control" type="text" name="description">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label"><a href="javascript:;" class="selectAll" title="全选此组权限">模型管理：</a></label>
	                        <div class="col-sm-3">
	                        	 <div class="checkbox">
	                           		<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/category" />栏目
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/content_model" />内容模型
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/form_model" />表单模型
									</label>
								</div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label"><a href="javascript:;" class="selectAll" title="全选此组权限">内容管理：</a></label>
	                        <div class="col-sm-3">
	                        	 <div class="checkbox">
	                           		<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/content" />内容管理
									</label>
								</div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label"><a href="javascript:;" class="selectAll" title="全选此组权限">表单管理：</a></label>
	                        <div class="col-sm-3">
	                        	 <div class="checkbox">
	                           		<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/form" />表单管理
									</label>
								</div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label"><a href="javascript:;" class="selectAll" title="全选此组权限">营销管理：</a></label>
	                        <div class="col-sm-3">
	                        	 <div class="checkbox">
	                           		<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/ad" />广告
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/ad_position" />广告位
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/friend_link" />友情链接
									</label>
								</div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label"><a href="javascript:;" class="selectAll" title="全选此组权限">系统管理：</a></label>
	                        <div class="col-sm-8">
	                        	 <div class="checkbox">
	                           		<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/role" />角色
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/admin" />管理员
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/storage_plugin" />存储插件
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/area" />地区
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/setting" />设置
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/template" />模板
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/cache" />清除缓存
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/static" />生成静态
									</label>
									<label class="m-r">
										<input class="checkbox" type="checkbox" name="permissions" value="/admin/sitemap" />生成sitemap
									</label>
									<label class="m-r">
                                        <input class="checkbox" type="checkbox" name="permissions" value="/admin/profile" />账号设置
                                    </label>
								</div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="modal-footer col-sm-3 col-sm-offset-2">
	                <button type="submit" class="btn btn-w-m btn-primary">确定</button>
	                <button type="button" class="btn btn-w-m btn-default" onclick="history.back(); return false;">取消</button>
	            </div>
            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
$().ready(function() {

	var $inputForm = $("#inputForm");
	var $selectAll = $("#inputForm .selectAll");
	
	
	
	$selectAll.click(function() {
		var $this = $(this);
		var $thisCheckbox = $this.closest("div").find("input:checkbox");
		if ($thisCheckbox.filter(":checked").size() > 0) {
			$thisCheckbox.prop("checked", false);
		} else {
			$thisCheckbox.prop("checked", true);
		}
		return false;
	});
	
	// 表单验证
	$inputForm.validate({
		rules: {
			name: "required",
			permissions: "required"
		}
	});

});
</script>
